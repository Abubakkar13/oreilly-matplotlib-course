name: mpl
dependencies:

# This will install everything we need for running Jupyter Notebooks with an
# IPython kernel.
- jupyter >= 1.0.0

# This course depends on a few of the new features and changes made to
# matplotlib for the 1.5 release, so guarantee that version as the minimum.
- matplotlib >= 1.5.0

# We need version 4.1 or greater of IPython since it has my fix for displaying
# emtpy figures in a jupyter notebook.
- ipython >= 4.1.0

# Any version of these should work just fine.
- numpy
- basemap
- xlrd
- seaborn
- bokeh
- mpld3

# The plotly library isn't installable via conda as of this recording, so
# install it through pip.
- pip:
    - plotly
